  predict_saving:
    _target_: cyto_dl.callbacks.ImageSaver
    save_dir: ${model.save_dir} #/allen/aics/assay-dev/users/Suraj/EMT_Work/image_analysis_test/EMT_image_analysis/Colony_mask_training_inference/eval_whole_movie_multiscale_patch1_zarr_aws1
