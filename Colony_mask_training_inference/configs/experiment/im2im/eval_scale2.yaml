  compile: True
  save_dir: ${paths.data_dir}/infer_movie_multiscale_patch2

data:
  csv_path: ${paths.data_dir}/predict_all_cells_mask_zarr_aws_v0.csv #path to csv containing test movies
  #batch_size: 1
  _aux: 
    patch_shape: [16, 256, 256]

