_target_: cyto_dl.datamodules.dataframe.DataframeDatamodule

path:
cache_dir:

smartcache_args:
  cache_rate: 0.1
  replace_rate: 0.2
  num_init_workers: 8
  num_replace_workers: 4 

num_workers: 8
batch_size: 1
pin_memory: True
persistent_workers: True
split_column:
columns:
  - ${source_col}
  - ${target_col}

transforms:
  train:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      # channels are [nucseg, cellseg, nuclear boundary seg, cell boundary seg]
      - _target_: monai.transforms.LoadImaged
        keys: ${target_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      # - _target_: cyto_dl.image.transforms.Resized
      #   keys:
      #     - ${source_col}
      #     - ${target_col}
      #   scale_factor: 1
      #   spatial_dims: ${spatial_dims}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
        channel_wise: True
      - _target_: monai.transforms.ThresholdIntensityd
        keys: ${target_col}
        threshold: 0.1
        above: False
        cval: 1
      - _target_: cyto_dl.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${data._aux.patch_shape}
        patch_per_image: 1
        scales_dict: ${kv_to_dict:${data._aux._scales_dict}}

  test:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      # channels are [nucseg, cellseg, nuclear boundary seg, cell boundary seg]
      - _target_: monai.transforms.LoadImaged
        keys: ${target_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      # - _target_: cyto_dl.image.transforms.Resized
        # keys:
        #   - ${source_col}
        #   - ${target_col}
        # scale_factor: 1
        # spatial_dims: ${spatial_dims}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
        channel_wise: True
      - _target_: monai.transforms.ThresholdIntensityd
        keys: ${target_col}
        threshold: 0.1
        above: False
        cval: 1

  predict:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      - _target_: monai.transforms.AddChanneld
        keys: ${source_col}
      - _target_: monai.transforms.ToTensord
        keys: ${source_col}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
        channel_wise: True

  valid:
    _target_: monai.transforms.Compose
    transforms:
      # channels are [blank, membrane,blank, structure, nuclear dye, brightfield ]
      - _target_: monai.transforms.LoadImaged
        keys: ${source_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
        expand_user: False
      # channels are [nucseg, cellseg, nuclear boundary seg, cell boundary seg]
      - _target_: monai.transforms.LoadImaged
        keys: ${target_col}
        reader:
          - _target_: cyto_dl.image.io.MonaiBioReader
            dimension_order_out: "ZYX"
            C: 0
      - _target_: monai.transforms.AddChanneld
        keys: ${data.columns}
      # - _target_: cyto_dl.image.transforms.Resized
      #   keys:
      #     - ${source_col}
      #     - ${target_col}
      #   scale_factor: 1
        # spatial_dims: ${spatial_dims}
      - _target_: monai.transforms.ToTensord
        keys: ${data.columns}
      - _target_: monai.transforms.NormalizeIntensityd
        keys: ${source_col}
        channel_wise: True
      - _target_: monai.transforms.ThresholdIntensityd
        keys: ${target_col}
        threshold: 0.1
        above: False
        cval: 1
      - _target_: cyto_dl.image.transforms.RandomMultiScaleCropd
        keys: ${data.columns}
        patch_shape: ${data._aux.patch_shape}
        patch_per_image: 1
        scales_dict: ${kv_to_dict:${data._aux._scales_dict}}

_aux:
  _scales_dict:
    - - ${target_col}
      - [1]
    - - ${source_col}
      - [1]
